<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="1.css">
</head>
<body>
  <!-- севдокласс first-of-type выбирает элемент, который является первым потомком родителя заданного типа. То есть, если написать h2:first-of-type - найдется первый h2 в родителе (в отличии от first-child, который найдет только тот h2, который стоит самым первым в родителе). -->

  <!-- псевдокласс last-of-type выбирает элемент, который является последним потомком родителя заданного типа. То есть, если я напишу h2:last-of-type - найдется последний h2 в родителе (в отличии от last-child, который найдет только тот h2, который стоит самым последним в родителе). -->
  <div>
    <h1>first of tipe</h1>
    <p>абзац</p>
    <h3>dfasdf</h3>
    <p>абзац</p>
    <h3>fsdfsa</h3>
    <p>абзац</p>

  </div>

  <div>
    <h1>last of tipe</h1>
    
    <h2>абзац</h2>
    <h1>dfasdf</h1>

    <h2>абзац</h2>
    <h1>fsdfsa</h1>
    
    <h2>абзац</h2>
    <h1>fsdfsa</h1>
  </div>
  

</body>
</html>
