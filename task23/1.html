<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- №1 -->
  <p>
    какой-то <b>текст</b> в абзаце
  </p>
  <!-- p {color: blue;} - весь текст в абзаце будет синим -->

  <!-- №2 -->
  <p> какой-то <b>текст</b> в абзаце </p>
  <!-- p {color: blue;} b {color: red;} - <b>текст</b> будет иметь красный цвет -->

  <!-- №3 -->
  <p> какой-то <b>текст</b> в абзаце </p>
  <!-- b {color: red;} p {color: blue;} - -->

  <!-- №4 -->
  <ul>
    <li>текст</li>
    <li>текст</li>
    <li>текст</li>
  </ul>
  <!-- ul {color: blue;}  - текст в теге li будет иметь синий цвет-->

  <!-- №5 -->
  <ul>
    <li>текст</li>
    <li>текст</li>
    <li>текст</li>
  </ul>
  <!-- ul {color: blue;} li {color: red;} -  текст в теге li будет иметь красный цвет -->

  <!-- №6 -->
  <ul>
    <li>текст <i>курсив</i> текст</li>
    <li>текст <i>курсив</i> текст</li>
    <li>текст <i>курсив</i> текст</li>
  </ul>
  <!-- ul {color: blue;} li {color: red;} i {color: green;}  - текст в теге i будет иметь цвет - зеленый -->

  <!-- №7 -->
  <ul>
    <li>текст <i>курсив</i> текст</li>
    <li>текст <i>курсив</i> текст</li>
    <li>текст <i>курсив</i> текст</li>
  </ul>
  <!-- i {font-size: 30px;} ul {font-size: 20px;} li {color: red; font-weight: bold;} 
  текст в теге i будет иметь размер 30 пикселей -->

</body>
</html>
